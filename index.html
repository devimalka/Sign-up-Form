<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="bg">
                <div class="odin_logo">
                    <img src="odin-lined.png" alt="">
                    <h1>ODIN</h1>
                </div> 
                <p id="pc">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
            </div>
        </div>
        <div class="right">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.</p>
            <p>You know you want to!.</p>
           <fieldset>
            <p >Lets's do this!</p>

            <form action="">

                <div class="input">
                    <label for="first name">FIRST NAME</label>
                    <input type="text" required>
                </div>
                <div class="input">
                    <label for="last name">LAST NAME</label>
                    <input type="text" required>
                </div>
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" required>
                </div>
                <div class="input">
                    <label for="telephone">TELEPHONE</label>
                    <input type="tel" required>
                </div>
                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" required>
                </div>
                <div class="input">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" required>
                </div>
           </fieldset>
           <button type="submit">Create Account</button>
        </form>

            <p id="account">Already have an account? <a href="#" style="text-decoration: none;">Log in</a></p>

        </div>
    </div>

</body>

</html>
