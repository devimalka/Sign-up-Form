<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    
    <div class="container">

        <div class="left box">
            <div class="odin">
                <img src="odin-lined.png" alt="odin-logo">
                <h3>ODIN</h3>
            </div>
            <span>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></span>
        </div>

        <div class="right box">

          <div class="text">
            <p>This is not a real online service! You Know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign Up now to get started.</p>
            <p>You Know you want to.</p>
          </div>

            <form action="">
                <div class="form-container">
                    <h1>Let's do this!</h1>
                    <div class="input">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" required>
                    </div>
                    <div class="input">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" required>
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" required>
                    </div>
                    <div class="input">
                        <label for="tel">TELEPHONE</label>
                        <input type="tel" required>
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="text" required>
                    </div>
                    <div class="input">
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="text" required>
                    </div>
                </div>
                <button id="createbutton">Create Account</button>
            </form>
            <p>Already have an account?<a href="#"> Log in </a></p>
        </div>
    </div>
</body>
</html>
